<div 
  data-h2-flex-grid="b(flex-start, 0, 0)" 
  data-h2-shadow="b(s)"
  data-h2-radius="b(code)"
  data-h2-overflow="b(hidden, all)">
  <div data-h2-flex-item="b(fill)">
    <pre
      data-h2-background-color="b(white) b:dark(dark.font)"
      data-h2-padding="b(x.5, x1)"
      data-h2-overflow="b(auto, x)"
      data-h2-margin="b(0)"
      data-h2-color="b(dark.font) b:dark(white)"><code>{% for item in content.items %}{{ item }}<br>{% endfor %}</code></pre>
  </div>
  {% if content.width == "full" %}
    <div data-h2-flex-item="b(content)">
      <button
        type="button"
        data-h2-background-color="b(white) b:hover(dark.font)"
        data-h2-color="b(dark.font) b:hover(white)"
        data-h2-border="b(all, 0px, solid, white) b(left, 1px, solid, dark.font)"
        data-h2-cursor="b(pointer)"
        data-h2-font-size="b(caption)"
        data-h2-padding="b(x.5, x1)"
        data-h2-text-decoration="b(underline)"
        data-h2-transition="b(all, .2s, ease, 0s)">
        Copy
      </button>
    </div>
  {% endif %}
</div>
