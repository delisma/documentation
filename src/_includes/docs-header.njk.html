<div 
  data-h2-padding="b(x4, 0)"
  data-h2-layer="b(2, relative)">
  <div
    data-h2-position="b(absolute)"
    data-h2-offset="b(0, auto, auto, -x5)"
    data-h2-height="b(100%)"
    data-h2-width="b(var(--widthHack))"
    data-h2-bg-color="b(black)"
    data-h2-overflow="b(hidden)">
      <div
        class="accent-radial"
        data-h2-bg-color="b(accentRadial)"></div>
      <div
        class="primary-radial"
        data-h2-bg-color="b(primaryRadial)"></div>
      <div 
        data-h2-bg-color="b(divider)"
        data-h2-height="b(x.25)"
        data-h2-width="b(100%)"
        data-h2-position="b(absolute)"
        data-h2-offset="b(auto, auto, 0, 0)"></div>
  </div>
  <div data-h2-layer="b(2, relative)">
    <div
      data-h2-text-align="b(center) m(left)" 
      data-h2-flex-grid="b(center, 0, x2)">
      <div data-h2-flex-item="b(1of1) m(content)">
        <img 
          src="/static/img/icon-gear.svg" 
          alt="{{ home[locale].otherFeatures.iconAlt }}" 
          data-h2-width="b(25%) s(15%) m(x3)"
          data-h2-display="b(inline-block)"
          data-h2-margin="b(5px, 0, 0, 0)"
          class="section-icon">
      </div> 
      <div data-h2-flex-item="b(1of1) m(fill)">
        <h2
          data-h2-font-color="b(white)"
          data-h2-margin="b(0)"
          data-h2-font-weight="b(700)">
            {{ title }}
          </h2>
      </div>
    </div>
    <div data-h2-padding="b(x2, 0, 0, 0)">
      <div data-h2-flex-grid="b(flex-start, 0, x2, 0)">
        <div data-h2-flex-item="b(content)">
          <div
            data-h2-width="b(25%) m(x3)"
            data-h2-height="b(x.25)"
            data-h2-margin="b(0.75rem, auto, auto, auto)"
            data-h2-bg-color="b(accent)"
            data-h2-radius="b(pill)"></div>
        </div>
        <div data-h2-flex-item="b(fill)">
          <p
            data-h2-font-size="b(h6, 1.3)"
            data-h2-font-weight="b(200)"
            data-h2-font-color="b(white)">{{ subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
